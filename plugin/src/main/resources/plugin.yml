name: WhitelistByTime
main: ru.nightmirror.wlbytime.WhitelistPlugin
version: '${version}'
author: NightMirror
description: Adding a player to the whitelist for a time
api-version: 1.16
folia-supported: true
softdepend:
  - PlaceholderAPI
commands:
  whitelist:
    usage: /wl
    aliases:
      - wl
      - whitelistbytime
permissions:
  whitelistbytime.add:
    default: op
  whitelistbytime.check:
    default: op
  whitelistbytime.checkme:
    default: op
  whitelistbytime.freeze:
    default: op
  whitelistbytime.getall:
    default: op
  whitelistbytime.remove:
    default: op
  whitelistbytime.time:
    default: op